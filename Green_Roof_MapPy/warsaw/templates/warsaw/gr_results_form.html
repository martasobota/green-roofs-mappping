{% extends 'warsaw/gr_search_form.html' %}

{% block results %}
	
	<ol>
		{% for greenroof in results %}
			<li><a href = '{{ greenroof.get_absolute_url }}'>{{ greenroof.roof_address }}, {{ greenroof.get_roof_type_display }}, {{ greenroof.area }} sq m</a></li>
		{% empty %}
			No data available
		{% endfor %}
	</ol>
{% endblock %}
